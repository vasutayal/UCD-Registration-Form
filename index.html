<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration form-United Club of Developers</title>
	<!------------------------ CSS ----------------------->
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/font-awesome.css">
	<!---------------------- CSS end --------------------->
</head>

<body>

	<body>
		<h1>Registration Form</h1>
		<div class="content">
			<div class="container">
				<img class="bg-img" style="height: 679px; width:530px;" src="./bg.jpg" alt="">
				<div class="menu">
					<a href="#student" class="btn-student">
						<h2>STUDENT</h2>
					</a>
					<a href="#faculty" class="btn-faculty active">
						<h2>FACULTY</h2>
					</a>
				</div>
				<div class="student">
					<div class="contact-form">
						<label>NAME</label>
						<input placeholder="Name" type="text">
						
						<label>E-MAIL</label>
						<input placeholder="E-mail" type="text">
						
						<label>PHONE NUMBER</label>
						<input placeholder="Phone Number" type="text">
						
						<label>BRANCH</label>
						<input placeholder="Branch" type="text">
						
						<div class="check">
							<label>
								<input id="check" type="checkbox" class="checkbox">
								<svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
									<path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
									<path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
								</svg>
							</label>
							<h3>I agree (Terms &amp;Conditions)</h3>
						</div>
						<input class="submit" value="Register" type="submit">
					</div>
					<hr>
					<!-- <a href="#" target="_blank">
						<h4>Forgot password?</h4>
					</a> -->
				</div>
				<div class="faculty active-section">
					<div class="contact-form">
						<label>NAME</label>
						<input placeholder="Username" type="text">

						<label>E-MAIL</label>
						<input placeholder="E-mail" type="text">

						<label>PHONE NUMBER</label>
						<input placeholder="Password" type="text">

						<label>SUBJECT</label>
						<input placeholder="Comfirm Password" type="text">

						<div class="check">
							<label>
								<input id="check" type="checkbox" class="checkbox">
								<svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
									<path class="path-back" d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
									<path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6" />
								</svg>
							</label>
							<h3>I agree (Terms &amp;Conditions)</h3>
						</div>
						<input class="submit" value="Register" type="submit">
					</div>
				</div>
			</div>
		</div>
	</body>
	<!----------------------- scripts ------------------------->
	<script src='/jquery.min.js'></script>
	<script src="/jquery-ui.min.js"></script>
	<script src="/script.js"></script>
	<!--------------------- scripts end ----------------------->
</body>

</html>
